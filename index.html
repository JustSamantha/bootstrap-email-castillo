<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <title>Samantha's Email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center main-toolbox-row">
        <div class="col main-toolbox-col">
          <a href="#"><img src="assets/compose-email.svg" alt="Compose Email" width="30" height="30" /></a>
          <a href="#"><img src="assets/trash.svg" alt="Delete Email" width="30" height="30" /></a>
          <a href="#"><img src="assets/archive.svg" alt="Archive Email" width="30" height="30" /></a>
        </div> 
        <div class="col search-bar-col">
          <input type="text" name="search-bar" id="search-bar" />
        </div>
      </div>
      <div class="row">
        <div class="col email-preview-col">
          <div class="row email-preview email-preview-selected">
            <div class="col email-picture">M</div>
            <div class="col">
              <div class="email-sender">Jerry Thomas</div>
              <div>Let's Hang Out</div> 
            </div>
            <div class="col arrow-container"><i class="arrow"></i></div>
          </div>
          <div class="row email-preview">
            <div class="col email-picture">M</div>
            <div class="col">
              <div class="email-sender">Jerry Thomas</div>
              <div>Let's Hang Out</div> 
            </div>
            <div class="col arrow-container"><i class="arrow"></i></div>
          </div>
          <div class="row email-preview">
            <div class="col email-picture">M</div>
            <div class="col">
              <div class="email-sender">Jerry Thomas</div>
              <div>Let's Hang Out</div> 
            </div>
            <div class="col arrow-container"><i class="arrow"></i></div>
          </div>
          <div class="row email-preview">
            <div class="col email-picture">M</div>
            <div class="col">
              <div class="email-sender">Jerry Thomas</div>
              <div>Let's Hang Out</div> 
            </div>
            <div class="col arrow-container"><i class="arrow"></i></div>
          </div>
        </div>
        <div class="col email-container">
          <img src="assets/reply.svg" alt="Reply" width="30" height="30" />
          <img src="assets/reply-all.svg" alt="Reply All" width="30" height="30" />
          <img src="assets/trash.svg" alt="Delete Email" width="30" height="30" />
          <img src="assets/archive.svg" alt="Archive Email" width="30" height="30" />
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </body>
</html>
